services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: static_analyzer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  user_identity_service:
    build:
      context: ../services/user_identity_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/user_identity_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 8080
    depends_on:
      - postgres
    networks:
      - app-network

  projects_service:
    build:
      context: ../services/projects_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/projects_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ANALYZER_BASE_URL: http://gateway:80
      PORT: 8081
    depends_on:
      - postgres
      - user_identity_service
    networks:
      - app-network

  python_analyzer_service:
    build:
      context: ../services/analyzers/python_analyzer_service
      dockerfile: Dockerfile
    environment:
      PORT: 8082
      FLAKE8_PATH: flake8
    networks:
      - app-network

  javascript_analyzer_service:
    build:
      context: ../services/analyzers/javascript_analyzer_service
      dockerfile: Dockerfile
    environment:
      PORT: 8083
      ESLINT_PATH: eslint
    networks:
      - app-network

  java_analyzer_service:
    build:
      context: ../services/analyzers/java_analyzer_service
      dockerfile: Dockerfile
    environment:
      PORT: 8084
      CHECKSTYLE_PATH: checkstyle
    networks:
      - app-network

  cpp_analyzer_service:
    build:
      context: ../services/analyzers/cpp_analyzer_service
      dockerfile: Dockerfile
    environment:
      PORT: 8085
      CPPCHECK_PATH: cppcheck
    networks:
      - app-network

  csharp_analyzer_service:
    build:
      context: ../services/analyzers/csharp_analyzer_service
      dockerfile: Dockerfile
    environment:
      PORT: 8086
      DOTNET_PATH: dotnet
    networks:
      - app-network

  json_analyzer_service:
    build:
      context: ../services/analyzers/json_analyzer_service
      dockerfile: Dockerfile
    environment:
      PORT: 8087
    networks:
      - app-network

  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      user_identity_service:
        condition: service_started
      projects_service:
        condition: service_started
      python_analyzer_service:
        condition: service_started
      javascript_analyzer_service:
        condition: service_started
      java_analyzer_service:
        condition: service_started
      cpp_analyzer_service:
        condition: service_started
      csharp_analyzer_service:
        condition: service_started
      json_analyzer_service:
        condition: service_started
      frontend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

